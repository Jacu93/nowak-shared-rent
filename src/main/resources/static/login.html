<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="scripts/login.js"></script>
  
  <title>Shared Rent</title>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form" onsubmit="return login()">
        <input id="emailInput" type="text" placeholder="email address"/>
        <input id="passInput" type="password" placeholder="password"/>
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1"/>
        <button class="normal-button" onclick="login()">login</button>
        <button class="facebook-button">login with facebook</button>
        <p class="message">Not registered? <a href="register.html">Create an account</a></p>
        <p class="error-message" id="error"></p>
      </form>
    </div>
  </div>
</body>
</html>
