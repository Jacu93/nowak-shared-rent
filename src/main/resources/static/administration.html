<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/override-style.css">

    <title>Administration - Shared Rent</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Shared Rent</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./administration.html">Administration
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./transactions.html">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div id="alerts">
            <!-- EXAMPLE
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> -->
        </div>

        <div class="row justify-content-between">
            
            <div class="col-md-5 order-md-1">
                <h4 class="mt-5">Add new apartment</h4>
                <form id="apartment-form" class="needs-validation" novalidate onsubmit="return newApartment()">
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Example 15/8" required>
                        <div class="invalid-feedback">
                            Address required
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City name" required>
                        <div class="invalid-feedback">
                            City name required
                        </div>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Create apartment">
                </form>
            </div>

            <div class="col-md-5 order-md-2">
                <h4 class="mt-5">Add new rent value</h4>
                <form id="rent-form" class="needs-validation" novalidate onsubmit="return newRentValue()">
                    <div class="mb-3">
                        <label for="apartmentId">Apartment</label>
                        <select id="apartmentId" class="form-control">
                            <!-- EXAMPLE
                            <option selected>Szkolna 17, Białystok</option>
                            <option>Urzędnicza 2, Toruń</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="value">Value</label>
                        <input type="text" class="form-control" id="value" placeholder="1234" pattern="[0-9]+" required>
                        <div class="invalid-feedback">
                            Value required
                        </div>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Add new rent value">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> 
    <script src="scripts/checkToken.js"></script>
    <script src="scripts/refreshToken.js"></script>
    <script src="scripts/loadApartmentsDropdown.js"></script>
    <script src="scripts/administrationPage.js"></script>
    <script src="scripts/alert.js"></script>
    <script src="scripts/base64.js"></script>
    <script src="scripts/formValidator.js"></script>
    <script src="scripts/logout.js"></script>
    
</body>

</html>
