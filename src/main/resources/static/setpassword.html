<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="scripts/setPassword.js"></script>
  
  <title>Shared Rent</title>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="login-form" onsubmit="return setPassword()">
        <input id="passInput" type="password" placeholder="new password" />
        <input id="repassInput" type="password" placeholder="repeat new password" />
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1"/>
        <button type="submit" class="normal-button">save</button>
        <p class="error-message" id="error"></p>
      </form>
    </div>
  </div>
</body>
</html>
